<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

        <!--<script src="js/jquery.js" type="application/javascript"></script>
        <script src="js/popper.js" type="application/javascript"></script>
        <script src="js/bootstrap.js" type="application/javascript"></script>-->
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">TP_CAT_MVC</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/form">Add product</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" action="search?page=0" method="GET">
                <input name="mc" class="form-control mr-sm-2" type="search" placeholder="Keyword" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <table class="position-absolute w-100 h-100">
            <tr>
                <td style="vertical-align:middle;">
                    <div class="w-25 m-auto">
                        <form th:action="save" method="post">
                            <div th:object="${product}">
                                <div class="form-group">
                                    <label class="control-label">Designation : </label>
                                    <input class="form-control" type="text" name="designation" th:value="*{designation}"/>
                                    <span class="valid-feedback d-block" th:errors="*{designation}"></span>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Price : </label>
                                    <input class="form-control" type="number" min="100" name="price" th:value="*{price}"/>
                                    <span class="valid-feedback d-block" th:errors="*{price}"></span>
                                </div>
                                <div>
                                    <input class="btn btn-primary" type="submit" value="Save"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
